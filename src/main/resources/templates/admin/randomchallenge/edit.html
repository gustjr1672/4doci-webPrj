<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/admin.css" />
  <script src="/js/modify.js" defer></script>
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a href="/admin/randomchallenge/manage">
      <img class="back" src="/image/admin/back.png" alt="back" />
    </a>
  </header>
  <div class="title">랜덤도전 수정</div>
  <div class="filter">
    <span>수정할 도전의 카테고리를 고르세요</span>
    <select name="category" id="category" required>
      <option value="">선택</option>
      <option th:each="challengeCategory :${challengeCategoryList}" th:value="${challengeCategory.id}"
        th:text="${challengeCategory.name}" th:data-id="${challengeCategory.id}"></option>
    </select>
  </div>
  <form class="single-form" id="challenge-list-form" action="/admin/randomchallenge/edit/submit" method="post">
    <div class="challenge-list-wrap">
      <div class="challenge-list">

      </div>
    </div>
    <button type="submit">수정</button>
  </form>

</body>

</html>
