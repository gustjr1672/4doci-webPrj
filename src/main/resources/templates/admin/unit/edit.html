<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/css/admin.css" />
  <script src="/js/modify.js" defer></script>
  <link
          href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
          rel="stylesheet"
  />
</head>
<body>
<header>
  <a href="/admin/unit/manage">
    <img class="back" src="/image/admin/back.png" alt="back" />
  </a>
</header>

<div class="title">목표단위 수정</div>
<div class="filter">
  <span>수정할 목표단위를 고르세요</span>
  <select name="unit" id="unit" required onchange="handleOnChangeUnit(this)">
    <option value="">선택</option>
    <option
            th:each="unit: ${unitList}"
            th:text="${unit.name}"
            th:value="${unit.id}"
    ></option>
  </select>
</div>

<form
        action="/admin/unit/edit"
        class="single-form"
        method="post"
>
  <input type="hidden" id="unit-id" name="id" />
  <input
          type="text"
          id="new-unit"
          name="name"
          required
          autocomplete="off"
  />
  <button type="submit">수정</button>
</form>
</body>
</html>
