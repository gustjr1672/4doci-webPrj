<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />
  <link
          href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
          rel="stylesheet"
  />
  <!-- <script src="/js/login.js" type="module"></script> -->
  <title>login</title>
</head>
<body>
<header>
  <div class="header-img">
    <img src="/image/login/loginImg.png" alt="4docciImg" />
  </div>

  <div class="header-text">회원 로그인</div>
</header>
<!--th:action="@{/login}"-->
<form action="/login" method="post">
  <div class="input-form">
    <input type="text" required id="username" name="userId" placeholder="아이디" autocomplete="off"/>
    <input type="password" required id="password" name="pwd" placeholder="비밀번호" />
    <div th:if="${param.error}">아이디 또는 비밀번호가 일치하지 않습니다.</div>
  </div>

  <div class="login-btn">
    <button type="submit">로그인</button>
  </div>
</form>

<div class="util">
  <label for="save-id" class="checkbox-label">
    <input type="checkbox" id="save-id" class="checkbox-input" />
    아이디 저장
  </label>

  <div class="a">
    <a href="agreement.html" th:href="@{/member/join}">회원가입</a>
    <a href="">회원정보 찾기</a>
  </div>
</div>

<p class="sns-text">SNS로그인</p>
<div class="sns-img">
  <img src="/image/login/googleLogo.png" alt="googleLogo" />
  <img src="/image/login/kakaoLogo.png" alt="kakaoLogo"/>
</div>
</body>
</html>
