<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/welcome.css" type="text/css" />
  <link rel="stylesheet" href="/css/modal.css" type="text/css"/>
  <link
          href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
          rel="stylesheet"
  />
  <script src="/js/welcome.js" defer></script>
</head>
<body>
<section class="welcome">
  <div class="logo">
    <img src="/image/header/blackLogo.png" alt="4docciImg" />
  </div>

  <div class="welcome-comment">
    <p> 회원 가입을 축하합니다</p>
    <img src="/image/header/welcome.png" alt="">
  </div>
  <form class="nickname-form" action="/register/snsLogin" method="post">
    <div class="input">
      <p>사용할 닉네임을 설정해주세요</p>
      <label for="nickname">닉네임</label>
      <div class="input-form">
        <input type="text" id="nickname" name="nickname" required autocomplete="off" />
        <div id="nickname-error" class="error"></div>
      </div>
    </div>
    <div class="finish-btn">
      <button type="button" disabled >확인</button>
    </div>
    <!--    =============변경 완료 모달============-->
    <section class="complete-modal hidden">
      <section class="modal-box">
        <span class="result-text">닉네임이 설정되었습니다. <br> 로그인 페이지로 이동합니다.</span>
        <div>
          <button type="submit" class="modal-close">확인</button>
        </div>
      </section>
    </section>
  </form>
</section>
</body>
</html>
