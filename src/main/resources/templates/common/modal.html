<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="choice-modal hidden">
      <section class="modal-box">
        <span>도전을 시작하시겠습니까?</span>
        <div>
          <button>취소</button>
          <button>시작</button>
        </div>
      </section>
    </section>
    <section class="complete-modal hidden">
      <section class="modal-box">
        <span>완료되었습니다.</span>
        <div>
          <button class="modal-close">닫기</button>
        </div>
      </section>
    </section>
  </section>
  <section class="complete-modal-buttonless hidden">
    <section class="buttonless-modal-box">
      <span>완료되었습니다.</span>
    </section>
  </section>


    <section class="comment-modal hidden">
      <section class="comment-box">
        <div class="comment-header">댓글</div>
        <section class="comment-content-list">
          <div class="comment-content">
            <img class="comment-profile-img" src="/image/community/jae.jpg" alt="" />
            <div class="comment-content-text">
              <div>
                <span class="comment-content-nickname">멋을아는자</span>
                <span>안녕하세요 테스트입니다.ㅁㅁㅁ</span>
                <div class="comment-content-period">5분전</div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
