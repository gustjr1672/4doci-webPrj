<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>standby-screen</title>
    <link rel="stylesheet" href="/css/standby-screen.css" type="text/css">
    <link rel="stylesheet" href="/css/modal.css" type="text/css" />
    <script src="/js/standby-screen.js" defer="defer"></script>
    <link
    href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
    rel="stylesheet"
  />
</head>
<body>

    <div class="content-list">
        <div class="message">
            <p>그룹도전 시작을 기다리는 중입니다</p>
        </div>

        <div class="challenge-title">
            <p>대기중인 도전</p>
            <div>
                <span th:text="${challenge.name}"></span>
            </div>
        </div>

        <div class="friends">
            <div class="modify">
                <p>함께하는 친구</p>
                <button class="modifyBtn" onclick=modify()>수정</button>
            </div>
            <div class="profile-wrap">
                <div class="add-friend">
                    <button class="add-btn">+</button>
                </div>
                <div class="profile" th:each="inviFriend: ${inviList}" th:if="${inviFriend.toMemberId != challenge.groupLeaderId}">
                    <div>
                        <div class="with-user">
                            <button class="delete-btn hidden" ><img class = "delete-img" src="/image/startchallenge/delete.png" th:data-id="${inviFriend.toMemberId}" ></button>
                            
                            <img class="img" th:src="${inviFriend.profileImage}" alt="profile-img">
                            <div th:class="${inviFriend.isAccept =='대기중' ? 'blur' : 'hidden'}">대기중</div>
                        </div>
                        <span th:text="${inviFriend.nickname}">신도시여신</span>
                    </div>
                </div>
        
            </div>
        </div>

        <div class="period">
            <p>도전 기간</p>
            <div class="start-set">
                <p>시작일</p>
                <span th:text="${challenge.startDate}">2023년 05월 12일</span>
            </div>
            <div class="end-set">
                <p>종료일</p>
                <span th:text="${challenge.endDate}">2023년 05월 30일</span>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <!-- <button type="submit" class="invite-btn">초대 더보내기</button> -->
            <button type="submit" class="start-btn">바로 시작하기</button>
        </div>
    </div>

    
<!-- 함게할 친구 추가 모달 -->
<div class="modal hidden" id="modal">
    <div class="modal-body">
        <p>함께할 친구를 추가해 보세요</p>
        <div class="friends-list">
            <div class="content" th:each="notInviFriend: ${notInviList}">
              <div class="info">
                    <img th:src="${notInviFriend.profileImage}" alt="프로필이미지" />
                    <div>
                        <span th:text = ${notInviFriend.nickname}></span>
                        <span th:text = ${notInviFriend.name}></span>
                    </div>
              </div>
              <input type="checkbox" class="checkbox"  th:data-id="${notInviFriend.id}">
            </div>
        </div>
        <input type="hidden" class ="challengeId" th:value="${challenge.id}">
        <input type="hidden" class ="leaderId" th:value="${challenge.groupLeaderId}">
        
        <div class="btns">
            <button type="button" class="submitBtn">그룹 초대</button>
            <button type="button"><img src="/image/wating-page/close.png"></button>      
        </div>   
    </div>

</div>

<section class="choice-modal hidden">
    <section class="modal-box">
      <span>정말로 초대를 삭제하시겠습니까?</span>
      <div>
        <button class="closeBtn">취소</button>
        <button class="cancelBtn">확인</button>
      </div>
    </section>
  </section>

</body>
</html>
