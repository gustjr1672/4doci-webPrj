<html lang="en">
<head>

    <title>standby-screen</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <header>

                    </div>
                </div>
                <div class="profile">
                    <div>
                        <img src="/image/wating-page/망사나시.png" alt="profile-img">
                        <span>망고나시</span>

                </div>
                <div class="profile">
                    <div>

                    <div>
                        <img src="/image/wating-page/로고.png" alt="profile-img">

                    </div>
                </div>
                <div class="profile">
                    <div>
                        <img src="/image/wating-page/로고.png" alt="profile-img">
                        <span>재혁짱</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="period">
            <p>도전 기간</p>
            <div class="start-set">
                <p>시작일</p>
                <span>2023년 05월 12일</span>
            </div>
            <div class="end-set">
                <p>종료일</p>
                <span>2023년 05월 30일</span>
            </div>
        </div>

        <div class="buttons" id="buttons">
            <button type="submit" class="invite-btn">초대 더보내기</button>
            <button type="submit" class="start-btn">바로 시작하기</button>
        </div>
    </div>

    
<!-- 모달 -->
