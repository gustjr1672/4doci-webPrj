<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <script src="/js/free-detail.js" defer="defer"></script>
    <link rel="stylesheet" href="/css/feed-detail.css" />
  </head>
  <body>
    <header>
      <a href="javascript:history.go(-1)">
        <img src="/image/header/blackBack.png" alt="뒤로가기" />
      </a>
    </header>
    <section class="detail-header">
      <div class="profile">
        <img class="profile-image" th:src="${challenge.profileImage}" alt="" />
        <span th:text="${challenge.nickname}">멋을아는자</span>
      </div>
      <div class="period">
        <span th:text="${challenge.startDate}">2023.06.05</span> ~
        <span th:text="${challenge.endDate}">2023.07.05</span>
      </div>
      <div class="space-btwn">
        <span class="title" th:text="${challenge.challengeName}"
          >하루에 30분씩 가벼운 운동하기</span
        >
        <button class="comment">
          <img class="comment-btn" src="/image/community/comment.png" alt="" />
          <span th:text="${count}">3</span>
        </button>
      </div>
    </section>

    <section class="feed" th:each="feed:${list}">
      <div class="date">
        <span th:text="${#dates.format(feed.regDate, 'yy.MM.dd')}">23.06.05</span>
      </div>
      <img th:src="${feed.image}" alt="" />
      <div class="content"><span th:text="${feed.impression}">자전거탐</span></div>
    </section>
  </body>
</html>
