<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/performance-waiting.css">
</head>
<body>
<header>
  <a href="javascript:history.go(-1)">
    <img src="/image/header/whiteBack.png" alt="뒤로가기" />
  </a>
</header>


<section class="waiting-challenge">
  <p>대기중인 도전</p>
  <div class="challenge-info">
    <div class="auth-frequency">
      <span class="name">인증빈도</span>
      <span class="info">1일에 한 번</span>
    </div>
    <div class="goal-quantity">
      <span class="name">목표량</span>
      <span class="info">30 분</span>
    </div>
  </div>
  <p>도전명</p>
  <div class="challenge-title">
    <span>매일 30분이상 운동하기</span>
  </div>
</section>
<section class="challenge-period">
  <p>도전기간</p>
  <div class="date">
    <p>시작일</p>
    <span>2023년 05월 12일</span>
  </div>
  <div class="date">
    <p>종료일</p>
    <span>2023년 05월 30일</span>
  </div>
</section>

<div class="btns">
  <button>포기하기</button>
  <button>바로 시작하기</button>
</div>
</body>
</html>
